name: Trigger auto deployment for hatestcerlydocker

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/hatestcerlydocker-AutoDeployTrigger-8d300da9-faf2-43de-ab5a-27db5db9f484.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.HATESTCERLYDOCKER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.HATESTCERLYDOCKER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.HATESTCERLYDOCKER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: hacelerydocker.azurecr.io
          registryUsername: ${{ secrets.HATESTCERLYDOCKER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.HATESTCERLYDOCKER_REGISTRY_PASSWORD }}
          containerAppName: hatestcerlydocker
          resourceGroup: v-bodaharish-rg
          imageToBuild: hacelerydocker.azurecr.io/hatestcerlydocker:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


